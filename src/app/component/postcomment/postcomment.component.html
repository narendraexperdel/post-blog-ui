<div class ="container">
  <app-headers></app-headers>
  <h3> Posted By : {{post.postuserid.firstname}} {{post.postuserid.lastname}},{{post.postdatetime}}</h3>
  <h4>Title :</h4>
  <h3>{{post.posttitle}}</h3>
  <h4>Description :</h4>
  <h3>{{post.postdesc}}</h3>
  <table class="table">
    <thead>
        Comment :
    </thead>
    <tbody>
    <tr *ngFor = "let comment of comments">
      <td>{{comment.postcomments}}  </td>
      
        <td>{{comment.commentuserid.firstname}} {{comment.commentuserid.lastname}}
            {{comment.commentdatetime}}
        </td>
        
    </tr>
  </tbody>
  </table>
  <form (ngSubmit) = "postComment()">
    <div class="form-group">
      <input type ="text" class="form-control" name = "comment" placeholder="Comment" [(ngModel)] = "commentdata.postcomments">
    </div>
    <div class="form-group">
     <button type = "submit">Enter</button>
    </div>
  </form>
  </div>
